<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'user_app/css/bootstrap.min.css' %}">
    <title>Login and Registration</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h1>Register</h1>
                {% if messages %}
                <ul class="messages">
                    <li>
                        {{ message }}
                    </li>
                </ul>
                {% endif %}
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <p>
                        First Name: <input type="text" class="form-control" name="first_name">
                    </p>
                    <p>
                        Last Name: <input type="text" class="form-control" name="last_name">
                    </p>
                    <p>
                        Email: <input type="text" class="form-control" name="email">
                    </p>
                    <p>
                        Password: <input type="password" class="form-control" name="password">
                    </p>
                    <p>
                        Password Confirmation: <input type="text" class="form-control" name="password_confirmation">
                    </p>
                    <button>Register</button>
                </form>
            </div>
            <div class="col-md-2"></div>

            <div class="col-md-5">
                <h1>Login</h1>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <p>
                        Email: <input type="text" class="form-control" name="email">
                    </p>
                    <p>
                        Password: <input type="text" class="form-control" name="password">
                    </p>
                    <button>Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
